quienesSomos.titulo=Qui sommes-nous
quienesSomos.conocenosMas=Découvrez-nous davantage
quienesSomos.parrafo1=Nous sommes une plateforme intégrée dédiée au bien-être animal et à la promotion de l'adoption responsable d'animaux de compagnie. Notre objectif est de fournir aux utilisateurs une expérience unique où ils peuvent trouver tout cedont ils ont besoin pour prendre soin et rendre heureux leurs animaux de compagnie en un seul endroit.
quienesSomos.parrafo2=Nous sommes passionnés par le lien entre les humains et les animaux, et nous nous efforçons de créer un environnement où les liens entre les gens et leurs animaux de compagnie se renforcent chaque jour. En plus d'offrir des services d'adoption, nous donnons également accès à des services vétérinaires de qualité, à des produits spécialisés et à du contenu éducatif sur les soins aux animaux.
quienesSomos.parrafo3=Chez Lovely Cats, nous croyons en l'importance du bien-être animal et en l'impact positif que les animaux de compagnie peuvent avoir sur nos vies. Nous nous engageons à fournir des ressources et des outils permettant aux utilisateurs d'offrir les meilleurs soins possibles à leurs compagnons à quatre pattes, tout en sensibilisant à l'importance de l'adoption et de la responsabilité envers les animaux.
quienesSomos.parrafo4=Rejoignez-nous dans notre voyage pour créer un monde où tous les animaux de compagnie sont aimés, protégés et soignés de la meilleure façon possible.

acercaDeNosotros.titulo=À propos de nous
acercaDeNosotros.mantenerFelices=Nous gardons vos animaux heureux tout le temps
acercaDeNosotros.subtitulo=Chez Lovely Cats, nous nous engageons à garantir le bien-être et le bonheur de vos animaux de compagnie en tout temps.
acercaDeNosotros.nuestraMision=Notre mission
acercaDeNosotros.nuestraVision=Notre vision
acercaDeNosotros.misionDescripcion=Notre mission chez Lovely Cats est de fournir aux animaux de compagnie l'amour, l'attention et les soins qu'ils méritent. Nous nous efforçons de créer un environnement où chaque animal de compagnie peut vivre une vie pleine et heureuse.
acercaDeNosotros.visionDescripcion=Notre vision est d'être leaders dans le soin et la protection des animaux de compagnie, en promouvant une culture d'adoption responsable, de bien-être animal et d'amour inconditionnel pour toutes les créatures vivantes.

